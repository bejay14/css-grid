<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      background-image: url(https://i.gifer.com/Oz8O.gif);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* 5 pictures in each row */
      gap: 20px; /* Gap between gallery items */
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .gallery-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .gallery-item img:hover {
      transform: scale(1.1);
    }

    .caption {
      text-align: center;
      margin-top: 10px;
      color: whitesmoke;
    }

    button {
      color: #333;
      font-size: medium;
      cursor: pointer;
      background-color: #ddd;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    .gallery-button button {
    background-color: grey;
    color: white; 
    padding:1 20px;
    border: none;
    border-radius: 100px;
    cursor: pointer;
    }
    button:hover {
      background-color: #bbb;
    }
  
  </style>
</head>
